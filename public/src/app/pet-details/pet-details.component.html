<div class="row">
  <div class="col s12 m6 offset-m3 l6 offset-l3">
    <div class="card">
      <div class="card-content">
        <h5>Details about {{ pet.name }}</h5>
        <label>Pet Type: </label>
        <p>{{ pet.type }}</p><br>
        <label>Description: </label>
        <p>{{ pet.description }}</p><br>
        <label>Skills:</label>
        <p *ngFor="let skill of pet.skills"> {{ skill }},  </p>
        <br><label>Likes: </label>
        <p>{{ pet.likes }}</p><br>
      </div>
      <div class="card-action center">
        <button class="btn" (click)="addLike(pet._id)" [disabled]="bool == false">Like this pet</button>
        <button class="btn" (click)="adoptPet(pet._id)">Adopt this pet!</button>
      </div>
    </div>
  </div>
</div>
